<!-- transactions/templates/transactions/clients/partials/client_form.html -->

<form id="clientFormEdit" action="{% url 'transactions:client_edit' edit_client.id %}" method="post" enctype="multipart/form-data" hx-post="{% url 'transactions:client_edit' edit_client.id %}" hx-target="#client-list" hx-swap="innerHTML">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="flex justify-end space-x-2">
        <button type="submit" @click="$dispatch('open-modal2')" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">Modifier Client</button>
        <button type="button" @click="showForm = false" class="px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700">Annuler</button>
    </div>
</form>

<!-- Modal 2: Mise Ã  Jour -->
<div x-data="{ modalOpen2: false }" class="mb-4" @open-modal2.window="modalOpen2 = true">
    <div x-show="modalOpen2" class="fixed inset-0 z-50 overflow-y-auto" aria-labelledby="modal-title" role="dialog" aria-modal="true">
        <div class="flex items-end justify-center min-h-screen px-4 text-center md:items-center sm:block sm:p-0">
            <div x-cloak @click="modalOpen2 = false" x-show="modalOpen2"
                x-transition:enter="transition ease-out duration-300 transform"
                x-transition:enter-start="opacity-0" 
                x-transition:enter-end="opacity-100"
                x-transition:leave="transition ease-in duration-200 transform"
                x-transition:leave-start="opacity-100" 
                x-transition:leave-end="opacity-0"
                class="fixed inset-0 transition-opacity bg-gray-500 bg-opacity-40" aria-hidden="true"
            ></div>

            <div x-cloak x-show="modalOpen2"
                x-transition:enter="transition ease-out duration-300 transform"
                x-transition:enter-start="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95" 
                x-transition:enter-end="opacity-100 translate-y-0 sm:scale-100"
                x-transition:leave="transition ease-in duration-200 transform"
                x-transition:leave-start="opacity-100 translate-y-0 sm:scale-100" 
                x-transition:leave-end="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
                class="inline-block w-full max-w-xl p-8 my-20 overflow-hidden text-left transition-all transform bg-white rounded-lg shadow-xl 2xl:max-w-2xl"
            >
                <div class="flex items-center justify-between space-x-4">
                    <h1 class="text-xl font-medium text-gray-800 ">Message</h1>
                    <button @click="modalOpen2 = false" class="text-gray-600 focus:outline-none hover:text-gray-700">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                    </button>
                </div>
                <!-- Contenu du modal -->
                {% if messages %}
                    <div class="mt-4">
                        {% for message in messages %}
                            <div class="bg-{{ message.tags }}-100 border-t border-b border-{{ message.tags }}-500 text-{{ message.tags }}-700 px-4 py-3" role="alert">
                                <p class="font-bold">{{ message.tags|capfirst }}</p>
                                <p class="text-sm">{{ message }}</p>
                            </div>
                        {% endfor %}
                    </div>
                {% endif %}
                <!-- Bouton pour fermer le modal -->
                <button @click="modalOpen2 = false" class="bg-red-500 text-white px-4 py-2 rounded mt-4">Fermer</button>
            </div>
        </div>
    </div>
</div>
{% comment %} {% include "transactions/clients/partials/messages.html" %} {% endcomment %}
